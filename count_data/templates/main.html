<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/count" method="post">
        {% csrf_token %}
        <button type="submit">count</button>
    </form>
    <p>本の個数</p>
    <p>{{ book_count }}</p>
    <p>----------------</p>
    <p>レビューの件数</p>
    <p>{{ review_count }}</p>

    <form action="/avg" method="post">
        {% csrf_token %}
        <button type="submit">avg</button>
    </form>
    <p>本の価格平均</p>
    <p>{{ book_avg_price }}</p>
</body>

</html>
